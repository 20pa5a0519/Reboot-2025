
<!-- Hero Section -->
<section
  class="bg-dark text-white text-center d-flex justify-content-center align-items-center py-5 hero-section"
>
  <div class="container">
    <h1 class="display-5 fw-bold">Welcome to Money Mule Detector</h1>
    <p class="lead">
      Protect yourself from financial fraud. Detect money mules with our
      intuitive tool.
    </p>
    <div class="mt-4">
      <button class="btn btn-outline-light btn-lg me-3">Login</button>
      <button class="btn btn-light btn-lg text-dark">Get Started</button>
    </div>
  </div>
</section>

<!-- Login Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row align-items-stretch" style="min-height: 350px">
      <!-- Left Side (Centered Text) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <h2 class="fw-bold text-center">Login to Your Account</h2>
      </div>

      <!-- Right Side (Centered Form) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <form style="width: 100%; max-width: 400px">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold"
              >Username</label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-dark">
              Forgot Password?
            </button>
            <button type="submit" class="btn btn-dark">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
